- description: Selectors for selecting the security-and-quality queries for a language
- include:
    query path:
      - /^.*/
- exclude:
    query path:
      - /^utils\/.*/
      - experimental/Security/CWE/CWE-489/devMode.ql
- exclude:
    kind:
      - table
- exclude:
    problem.severity:
      - recommendation
- exclude:
    tags contain:
      - meta
      - maintainability
      - summary
      - /^ide-contextual-queries\/.*/
