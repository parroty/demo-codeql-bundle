- description: Selectors for selecting the security-and-quality queries for a language
- include:
    query path:
      - /^.*/
- exclude:
    query path:
      - /^utils\/.*/
      - /^analysis\/.*/
      - /^.*PolynomialBackTracking.ql/
- exclude:
    kind:
      - table
- exclude:
    problem.severity:
      - recommendation
- exclude:
    tags contain:
      - meta
      - maintainability
      - summary
      - /^ide-contextual-queries\/.*/
